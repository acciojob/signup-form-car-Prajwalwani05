<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="post">
		<label for="name">Name*</label>
		<input type="text" placeholder="Name" name="name" id="#name" required>
		<label for="email">Email*</label>
		<input type="email" placeholder="Email" name="email" id="#email" required>
		<label for="gender">Gender*</label>
		 Male<input type="radio" name="gender" id="#gender_m" required>
		Female<input type="radio" name="gender" id="#gender_f" required>
		<label for="cars">Car Brands*</label>
		<select  id="#cars" name="cars" required>
<!-- 			<option value="" selected disabled>--Please choose an option--</option> -->
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		<label for="age">Age*</label>
		<input type="tel" placeholder="Age" name="age" id="#age" required>
		<label for="dob">DOB*</label>
		<input type="date" name="dob" id="#dob" required>
		<label for="mobile">Phone Number</label>
		<input type="tel" placeholder="xxx-xxx-xxxx" name="mobile no" id="#tel">
		<label for="pass">Password*</label>
		<input type="password" placeholder="Password" name="pass" id="#password" required>
		<label for="checkbox">I agree to the TOS</label>
		<input type="checkbox" name="checkbox" id="#tos" required>
		<button type="submit">submit</button>
    
	</form>
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
